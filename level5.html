<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- ordered lists-->
    <ol>
        <li>HTML</li>
        <ol type="i">
        <li>css</li>
        <li>javascript</li>
    </ol>
    <li> c</li>
    <li>c++</li> <hr>

    <!-- unorderd lists -->

    <ul>
        <li>gaming</li>
        <li>scrolling</li>
        <li>smoking</li>
    </ul>
</body>
</html>
