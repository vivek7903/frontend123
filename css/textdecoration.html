<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #first1{
            text-transform: uppercase;
        }
        #second{
            text-transform: lowercase;
        }
        #third{
            text-transform: capitalize;
        }
        #fourth{
            text-transform:none ;
        }
    </style>
</head>
<body>
    <div id="first1">uppercase</div>
    <div id="second">LowerCase</div>
    <div id="third">each letter of word is capital</div>
    <div id="fourth">jaisa ka taisa</div>
</body>
</html>
