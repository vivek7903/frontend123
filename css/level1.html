<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
    <!-- internal css-->
<style> 
h1{
    color: red;
}
p{
    color: blue;
}
</style>
</head>
<body>
    <h1>this is heading</h1>
    <p> this is paragraph</p>
  <!-- inline css-->
    <h2 style="color: green;">this is for inline css</h2>
</body>
</html>
