<!DOCTYPE html>
<html lang="en">
<head>
<title>Display property</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: crimson;
        height: 100px;
        width: 100px;
        margin: 10px;
        display: inline-block;
    }
    #box1{
        display: none;
    }
</style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
