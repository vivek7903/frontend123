<!DOCTYPE html>
<html lang="en">
<head>
    <title>rotate</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;

            transition: all 0.5s ease-in;
        }
        #box:hover{
            transform: translate(200px );
        }
    </style>
</head>
<body>
    <div id="box"> rotate</div>
</body>
</html>
