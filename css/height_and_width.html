<!DOCTYPE html>
<html lang="en">
<head>
    <title>changing size </title>
    <style>
        #box1{
            background-color: red;
        }
        #box2{
            background-color: green;
        }
        #box3{
            background-color: blue;
        }
        .box{
            height: 50px;
            width: 50px;
        }

    <div id="box1" class="box">box1</div> <br>
    <div id="box2" class="box">box2</div> <br>
    <div id="box3" class="box">box3</div>
</body>
</html>
