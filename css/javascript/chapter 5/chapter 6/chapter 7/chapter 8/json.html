<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON</title>
</head>
<body>
    <script>
        let product ={
            name : 'tshirt',
            price : 453,
            rating : {
                stars : 4.5,
                noOfReview : 543,
            }
        }

        console.log(product);
        console.log(typeof product);

        let str = JSON.stringify(product);
        console.log(typeof(str));
        console.log(str);

        let newStr = JSON.parse(str);
        console.log(newStr);
        console.log(typeof newStr);

    </script>
</body>
</html>
