<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        #first_heading{
            color: brown;
        }
        .second_class{
            color: darkorchid;
        }
    </style>
</head>
<body>
    <h1 id="first_heading">this is heading</h1>
    <h1 class="second_class">this is second heading</h1>
    <p class="second_class">this is paragraph</p>
</body>
</html>
