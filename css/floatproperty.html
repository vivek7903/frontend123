<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float property</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: hotpink;
            border: 3px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: coral;
            border: 3px solid black;
            margin: 5px;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box"> box1</div>
    </div>
</body>
</html>
